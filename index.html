  <body>
    <!-- top heading -->
        <div class="container-fluid">
            <h1 class="text-center">student enrollment form</h1>
        </div>

      <!-- form -->
      <div class="container">
        <div class="row">
          <div class="col-md-6 my-5 left-side">
            <form id="form">
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label my-1">Name</label>
              <div class="col-sm-7">
                <input type="text" class="form-control my-2" id="inputName" placeholder="Name" required/>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label my-1">Email</label>
              <div class="col-sm-7">
                <input type="email" class="form-control my-2" id="inputEmail" placeholder="Email" required/>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputWebsite" class="col-sm-2 col-form-label my-1">Website</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control my-2" id="inputWebsite" placeholder="Website" required/>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputImage" class="col-sm-2 col-form-label my-1">Image Link</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control my-2" id="inputImage" placeholder="img link" required/>
                </div>
              </div>
                
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input " type="radio" name="gridRadios" id="male" value="Male" checked/>
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="female" value="female" />
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Skills</div>
              <div class="col-sm-8 d-flex my-2" style="column-gap: 10px;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="java" name="skill" id="skill1" checked/>
                  <label class="form-check-label" for="skill1">
                    JAVA
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="html" name="skill" id="skill2" />
                    <label class="form-check-label" for="skill2">
                      HTML
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="css" name="skill" id="skill3"/>
                    <label class="form-check-label" for="skill3">
                      CSS
                    </label>
                  </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8">
            <button type="submit" class="btn btn-lg btn-primary ml-2">Enroll student</button>
            <button type="button" class="btn btn-danger btn-lg m-2" onclick="clearValue()">Clear</button>
        </div>
        </div>
      </form>
      </div>
